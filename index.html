<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>LOGIN</title>
        <link rel="StyleSheet" type="text/css" href="/Styles/Styles.css">
        <link rel="stylesheet" href="https://fonts.google.com/noto/specimen/Noto+Serif+Khmer?query=khmer">
    </head>
    <body>
        <div class="header"></div>
        <div class="logo">
            <div>
                <img src="/img/Asset 2@1080x.png">
            </div>
        </div>
        <div class="log">
        <div class="form-container">
            <form>
                <div class="qoaute">
                    <h1>វិន័យ​​ គុណភាព គុណធម៌ នវានុវត្តន៌</h1>
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="help">
                    <div>
                        <input type="checkbox" id="remember-me"><label for="" id="rmbr-me">Remember Me</label>
                    </div>
                    <div>
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div> 
                </div>
                <div class="input">
                    <a href="Html/Sign up.html"  class="sign-in" target="_blank" ><button class="login-btn" >ចូលគណនី</button></a>
                </div>
                <div class="input">
                    <a href="Html/Sign up.html"  class="register" target="_blank" ><button class="login-btn" >បង្កើតគណនី</button></a>
                </div>
            </form>

        </div>
    </div>
        <div class="footer">
            <h1>© រៀបចំដោយ សាលាភូមិន្ទរដ្ឋបាល</h1>
        </div>
    </body>
</html>
